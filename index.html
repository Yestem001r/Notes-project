<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Mini Notes</title>
  </head>
  <body>
    <!-- ------------------------- SIDEBAR -------------------------------- -->
    <div class="sidebar" id="sidebar">
      <div class="container">
        <div class="sidebar-title-wrapper">
          <h1 class="sidebar-title">Notes</h1>
          <button class="add-new-section">
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <nav class="sidebar-items">
          <div class="new-section-modal"></div>
        </nav>
      </div>
      </div>
    </div>

    <!-- SECTIONS -->
    <div class="sections-wrapper"></div>

    <!-- Form for name of the section -->
    <form class="name-form">
      <input
        type="text"
        class="section-name"
        placeholder="Enter the name"
        maxlength="20"
      />
    </form>

    <!-- add new note form -->
    
    <!-- END OF MARKUP -->
    <script
      src="https://kit.fontawesome.com/67c3086860.js"
      crossorigin="anonymous"
    ></script>
    <script src="functional.js"></script>
  </body>
</html>
